<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="accountModal" class="modal">
      <div class="modal-content">
        <label for="passwordFor" style="color: black"
          >The Password Is For</label
        >
        <input
          class="btn"
          type="text"
          name="passwordFor"
          id="passwordFor"
          placeholder="The Passowrd Is For"
        />
        <button id="submitAccount" onclick="submitAccount()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <div class="container">
      <h1>
        Generate a <br />
        <span> Randon Password </span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="images/copy.png" alt="" onclick="copyPassword()" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate.png" alt="" />Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
